<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="content">
        <h2>Choose Your Avatar</h2>
        <div class="center">
            <img src="https://www.firstbenefits.org/wp-content/uploads/2017/10/placeholder.png" height="100px">
        </div>
        <div class="row">
            <button id="1">Mario</button>
            <button id="2">Peach</button>
            <button id="3">Link</button>
        </div>
        <div class="row">
            <button id="4">Kirby</button>
            <button id="5">Isabelle</button>
            <button id="6">Inkling</button>
        </div>
    </div>
</div>
<script>
    const picture = document.querySelector('img');
    const mario = document.getElementById('1');
    const peach = document.getElementById('2');
    const link = document.getElementById('3');
    const kirby = document.getElementById('4');
    const isabelle = document.getElementById('5');
    const inkling = document.getElementById('6');
    //NIWA has the platinum point rewards icons

    mario.addEventListener('click', function(){
        picture.src='https://niwanetwork.org/wiki/images/6/60/NSO_SMO_March_2022_Week_2_-_Character_-_Mario_%26_Cappy.png';
    })
    peach.addEventListener('click', function(){
        picture.src='https://niwanetwork.org/wiki/images/7/70/NSO_MK8D_May_2022_Week_2_-_Character_-_Peach_in_Standard_Bike_with_Bob-omb.png';
    })
    link.addEventListener('click', function (){
        picture.src='https://niwanetwork.org/wiki/images/8/8c/NSO_BotW_June_2022_Week_1_-_Character_-_Link.png';
    })
    kirby.addEventListener('click', function (){
        picture.src='https://niwanetwork.org/wiki/images/a/a4/NSO_KatFL_April_2022_Week_1_-_Character_-_Kirby.png';
    })
    isabelle.addEventListener('click', function (){
        picture.src='https://dodo.ac/np/images/4/47/Isabelle_%28New_Horizons%29_NS_Icon.png';
    })
    inkling.addEventListener('click', function (){
        picture.src='https://niwanetwork.org/wiki/images/b/bf/NSO_Splatoon_2_April_2022_Week_4_-_Character_-_Pink_Inkling_with_Splat_Dualies.png';
    })
</script>
</body>
</html>
